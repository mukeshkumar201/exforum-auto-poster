name: Hourly Poster image

on:
  schedule:
    # Line 1: Har 3 ghante mein minute 17 par (00:17, 03:17, 06:17...)
    - cron: '17 0,3,6,9,12,15,18,21 * * *'
    # Line 2: Har 3 ghante mein minute 47 par (01:47, 04:47, 07:47...)
    - cron: '47 1,4,7,10,13,16,19,22 * * *'
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get install -y fonts-dejavu-core
          python -m playwright install chromium --with-deps

      - name: Run Bot
        env:
          EX_USER: ${{ secrets.EX_USER }}
          EX_PASS: ${{ secrets.EX_PASS }}
          EX_COOKIES: ${{ secrets.EX_COOKIES }}
        run: python bot.py

      - name: Commit History
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull origin main --rebase || echo "Rebase not needed"
          touch posted_urls.txt
          git add posted_urls.txt
          git commit -m "Update history [skip ci]" || echo "No changes to commit"
          git push origin main
