name: Hourly Poster image

on:
  schedule:
    - cron: '*/20 * * * *' # Har 20 minute mein automatically chalega
  push:
    branches:
      - main           # Code save karte hi apne aap run hoga
  workflow_dispatch:   # Manual button se run karne ke liye

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # Watermark ke liye fonts aur browser deps zaruri hain
          sudo apt-get install -y fonts-dejavu-core
          python -m playwright install chromium --with-deps

      - name: Run Bot
        env:
          EX_USER: ${{ secrets.EX_USER }}
          EX_PASS: ${{ secrets.EX_PASS }}
          EX_COOKIES: ${{ secrets.EX_COOKIES }}
        run: python bot.py

      - name: Commit History
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Purani history pull karo taaki push mein error na aaye
          git pull origin main || echo "Nothing to pull"
          touch posted_urls.txt
          git add posted_urls.txt
          # [skip ci] ka use loop se bachne ke liye zaruri hai
          git commit -m "Update history [skip ci]" || echo "No changes to commit"
          git push origin main || echo "No changes to push"
