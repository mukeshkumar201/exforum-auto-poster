name: Hourly Poster image  # 'n' chota kar diya hai

on:
  schedule:
    # 20 min ka gap, lekin odd time par (Example: 7, 27, 47)
    # Isse delay nahi hoga
    - cron: '7,27,47 * * * *'
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get install -y fonts-dejavu-core
          python -m playwright install chromium --with-deps

      - name: Run Bot
        env:
          # Secrets check kar lena ki repo settings mein added hain
          EX_USER: ${{ secrets.EX_USER }}
          EX_PASS: ${{ secrets.EX_PASS }}
          EX_COOKIES: ${{ secrets.EX_COOKIES }}
        run: python bot.py

      - name: Commit History
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull origin main --rebase || echo "Rebase not needed"
          touch posted_urls.txt
          git add posted_urls.txt
          # [skip ci] bahut zaruri hai loop rokne ke liye
          git commit -m "Update history [skip ci]" || echo "No changes to commit"
          git push origin main
