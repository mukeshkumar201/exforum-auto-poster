name: Hourly Poster image

on:
  schedule:
    - cron: '*/20 * * * *' # Har 20 minute mein automatically chalega
  push:
    branches:
      - main           # Code push karte hi run hoga
  workflow_dispatch:   # Manual run karne ka button bhi milega

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # Ye niche wali line bahut zaruri hai GitHub Actions ke liye
          python -m playwright install chromium --with-deps 

      - name: Run Bot
        env:
          EX_USER: ${{ secrets.EX_USER }}
          EX_PASS: ${{ secrets.EX_PASS }}
          EX_COOKIES: ${{ secrets.EX_COOKIES }}
        run: python bot.py

      - name: Commit History
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Pehle changes pull kar lo taaki conflict na aaye
          git pull origin main || echo "Nothing to pull"
          touch posted_urls.txt
          git add posted_urls.txt
          git commit -m "Update history [skip ci]" || echo "No changes"
          git push origin main || echo "No changes to push"
